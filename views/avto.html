%rebase('zacetna.html')


<table cellpadding="0" cellspacing="2" border="1">
    <tr>
        <th>Id</th>
        <th>Barva</th>
        <th>Tip</th>
        <th>Znamka</th>
        <th>Cena</th>
    </tr>
    %for (id,barva,tip,znamka,cena,novi) in avto:
        <tr>
            <td>{{id}}</td>
            <td>{{barva}}</td>
            <td>{{tip}}</td>
            <td>{{znamka}}</td>
            <td>{{cena}}</td>
        </tr>
    %end
</table>
