<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/stili.css" />
</head>
<header>
  <div style="background-color: lightseagreen;">
    <img src="https://raw.githubusercontent.com/larajagodnik/Avtohisa/master/avtohisa.jpg" alt="Avtohisa">
    <h1>Avtohiša Krneki</h1> 
  </div>
</header>
<body>
<section>
    <navigacija>
      <ul>
        <li><p onclick="Nastavi_povezavo()">Vsi avtomobili</p></li>
        <li><p onclick="Nastavi_povezavo_novi()">Novi avti</p></li>
        <li><p onclick="Nastavi_povezavo_rabljeni()">Rabljeni avti</p></li>
      </ul>
    </navigacija>
    <za_tabele>
      <h1 id="naslov">Dobrodošli v Avtohiši</h1>
      <p>Nekak spravmo tabelo sem za avte :) Kao nekaj na tako sceno.</p>
      <!--<iframe id="povezava" src="{{ROOT}}avto/vsi" width="100%" height="100%"></iframe> -->
{{!base}}
    </za_tabele>
    <navigacija>
      <form action="/action_page.php" method="post">
    
        <div>
          <label for="uname"><b>Uporabniško ime</b></label>
          <input type="text" placeholder="Vpišite uporabniško ime" name="uname" required>
      
          <label for="psw"><b>Vpišite geslo</b></label>
          <input type="password" placeholder="Vpišite geslo" name="psw" required>
              
          <button type="submit">Prijava</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Zapovni si me
          </label>
        </div>
      </form>
    </navigacija>

</section>

<footer>
  <p>Pozdravljeni Jan!</p>
  <p>Če se želite odjaviti, kliknite: TOLE</p>


</footer>

<script>
  function Nastavi_povezavo() {
    document.getElementById("naslov").innerHTML = "Vsi avtomobili"
    document.getElementById("povezava").src = "{{ROOT}}avto/vsi";
  }
  function Nastavi_povezavo_novi() {
    document.getElementById("naslov").innerHTML = "Novi avtomobili"
    document.getElementById("povezava").src = "{{ROOT}}avto/novi";
  }
  function Nastavi_povezavo_rabljeni() {
    document.getElementById("naslov").innerHTML = "Rabljeni avtomobili"
    document.getElementById("povezava").src = "{{ROOT}}avto/rabljeni";
  }
</script>
</body>
</html>
