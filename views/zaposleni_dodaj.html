%rebase('zacetna.html', naslov='Dodaj novega zaposlenega', uporabnik=uporabnik, registracija=registracija, napaka=napaka, status=status)

<!-- forma za dodajanje novega zaposlenega -->

<form action="/zaposleni/dodaj" method="post" style="width:60%;">
<div class="form-group row">
    <label for="Id_zaposlenega" class="col-sm-2 col-form-label"><b>Id:</b></label>
    <div class="col-sm-10">
      <input name="Id_zaposlenega" type="text" placeholder="Vpišite emšo zaposlenega" class="form-control" required />
    </div>

    <label for="ime" class="col-sm-2 col-form-label"><b>Ime in priimek:</b></label> 
    <div class="col-sm-10">
      <input name="ime" type="text" placeholder="Vpišite ime in priimek" class="form-control" required />
    </div>

    <!-- telefonska stevilka mora biti pravilne oblike sicer ne mores dodati zaposlenega -->
    <label for="telefon" class="col-sm-2 col-form-label"><b>Telefonska številka:</b></label>
    <div class="col-sm-10">
      <input name="telefon" type="text" placeholder="npr: 040 111 111" pattern="0{1}([3,4,7][0,1]|5{1}1{1}|6{1}[4,5,8,9]{1})\s\d{3}\s\d{3}" class="form-control" style="padding:12px 20px; margin:8px 0px;" required/>
    </div> 

    <label for="nalsov" class="col-sm-2 col-form-label"><b>Naslov:</b></label> 
    <div class="col-sm-10">
      <input name="naslov" type="text" placeholder="npr: Nova cesta 5, 1000 Ljubljana" class="form-control" required />
    </div>

    <label for="placa" class="col-sm-2 col-form-label"><b>Plača:</b></label>
    <div class="col-sm-10">
      <input name="placa" type="number" min="0" step = ".01" lang="en" placeholder="Vpišite višino plače" class="form-control" style="padding:12px 20px; margin:8px 0px;width:50%;" required/>
    </div> 

    <label for="tip_zaposlenega" class="col-sm-2 col-form-label"><b>Tip zaposlenega:</b></label>
    <div class="col-sm-10">
      <select style="width:auto; display:inline-block; margin:8px 0px; height: 50px;" class="form-control" id="tip_zaposlenega">
        <option id="prodajalec" value="prodajalec">Prodajalec</option>
        <option id="serviser" value="serviser">Serviser</option>
      </select>
    </div>
    
</div>
<input class="btn btn-secondary" style="background-color: #f2f2f2; color:black" value="Dodaj zaposlenega" type="submit" />
</form>
